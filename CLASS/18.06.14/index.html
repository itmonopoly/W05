<!DOCTYPE html>
<html>
<head>
	<title>Позиционирование</title>
</head>
<body>

	<div class="parent">
		<div class="absolute"></div>
	</div>
<style>
	.parent {
		margin-top: 50px;
		margin-left: 50px;
		width: 200px;
		height: 200px;
		background: grey;
		position: relative;
	}

	.absolute {
		width: 50px;
		height: 50px;
		background: blue;
		position: absolute;
		left: 30px;
		top:30px;
	}
	
</style>

</body>
</html>
