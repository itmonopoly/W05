<!DOCTYPE html>
<html>
<head>
	<title>Background shadow</title>
</head>
<body>

<div class="apple">Привет мир</div>
<div class="orange"></div>

<style>
	.apple {
		width: 100px;
		height: 100px;
		background: rgba(0,255,0,0.1);
	}
	.orange {
		width: 100px;
		height: 100px;
		background: 
		linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.9)),
		url(http://bipbap.ru/wp-content/uploads/2017/04/leto_derevo_nebo_peyzazh_dom_derevya_domik_priroda_3000x2000.jpg);
		background-size: cover;
	}
</style>

</body>
</html>
