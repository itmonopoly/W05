<!DOCTYPE html>
<html>
<head>
	<title>Perspective</title>
</head>
<body>

<div class="parent-apple">
	<div class="apple"></div>
</div>

<style>
	.parent-apple {
		perspective: 100px;
	}
	.apple {
		width: 100px;
		height: 100px;
		background: green;
		transition: all, 1s;
		margin: 0 auto;
	}
	.apple:hover {
		transform: rotateX(360deg);
	}
</style>

</body>
</html>
