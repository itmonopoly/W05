<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<div v-for="item in fruits">{{ item }}</div>
	<div v-for="item in Russia">{{ item.city }}</div>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			fruits: ["apple","orange","plum"],
			Russia: [
				{ city: "Moscow" },
				{ city: "SPB" },
				{ city: "Vladivoskot" },
			]
		}
	})
</script>

</body>
</html>
