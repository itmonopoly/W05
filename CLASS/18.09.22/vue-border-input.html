<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<input v-bind:style="'border-width: ' + borderWidth + 'px' " v-model="borderWidth">
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			borderWidth: null
		}

	})
</script>

</body>
</html>
