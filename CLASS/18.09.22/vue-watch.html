<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<input v-model="message">
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello world"
		},
		watch: {
			message: function() {
				console.log("Значение message поменялось на " + this.message)
			}
		}

	})
</script>

</body>
</html>
