<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<table width="70%" border="1">
	<tr><!--1 строка-->
		<td colspan="3">1</td>
		<td rowspan="2">2</td>
		<td rowspan="2">3</td>
		<td colspan="3">4</td>
		<td colspan="2" rowspan="2">5</td>	
	</tr>
	<tr><!--2 строка-->
		<td>1</td>
		<td colspan="2">2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr><!--3 строка-->
		<td colspan="3">1</td>
		<td>2</td>
		<td>3</td>
		<td colspan="3">4</td>
		<td rowspan="2">5</td>
		<td>6</td>
	</tr>
	<tr><!--4 строка-->
		<td rowspan="2">1</td>
		<td rowspan="3">2</td>
		<td rowspan="2">3</td>
		<td>4</td>
		<td>5</td>
		<td colspan="3">6</td>
		<td>7</td>
	</tr>
	<tr><!--5 строка-->
		<td colspan="5">1</td>
		<td>2</td>
		<td rowspan="2">3</td>
	</tr>
	<tr><!--6 строка-->
		<td>1</td>
		<td>2</td>
		<td colspan="2">3</td>
		<td colspan="3">4</td>
		<td>5</td>
	</tr>
	<tr><!--7 строка-->
		<td rowspan="3">1</td>
		<td rowspan="2">2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
		<td>6</td>
		<td>7</td>
		<td rowspan="3">8</td>
		<td>9</td>
		<td>1</td>
	</tr>
	<tr><!--8 строка-->
		<td rowspan="2">1</td>
		<td rowspan="2">2</td>
		<td rowspan="2">3</td>
		<td>4</td>
		<td rowspan="3">5</td>
		<td colspan="2">6</td>
	</tr>
	<tr><!--9 строка-->
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr><!--10 строка-->
		<td>1</td>
		<td colspan="2">2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
		<td>6</td>
		<td colspan="2">7</td>
	</tr>
</table>
</body>
</html>
